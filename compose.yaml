version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: recipeshare_postgres
    environment:
      POSTGRES_DB: recipeshare
      POSTGRES_USER: recipeshare
      POSTGRES_PASSWORD: recipeshare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recipeshare"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
