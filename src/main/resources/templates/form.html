<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-theme="foodie">
<head>
    <meta charset="UTF-8">
    <title>RecipeShare - Cadastrar Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-orange-50">

<nav class="navbar bg-orange-100 shadow-sm p-4">
    <div class="flex-1">
        <a href="/recipe" class="btn btn-ghost text-xl font-bold">RecipeShare</a>
    </div>
</nav>

<main class="grid place-items-center p-6">
    <form class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md"
          method="POST" th:object="${recipe}" th:action="@{'/recipe/form'}">

        <!-- Título da Receita -->
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">Título da Receita</legend>
            <input th:field="*{title}" type="text" class="input w-full" placeholder="Digite o título" />
            <p class="label text-error" th:errors="*{title}"></p>
        </fieldset>

        <!-- Descrição da Receita -->
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">Descrição</legend>
            <textarea th:field="*{description}" class="textarea w-full" placeholder="Digite a descrição"></textarea>
            <p class="label text-error" th:errors="*{description}"></p>
        </fieldset>

        <!-- Porções -->
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">Porções</legend>
            <input th:field="*{portions}" type="number" min="1" class="input w-32" />
            <p class="label text-error" th:errors="*{portions}"></p>
        </fieldset>

        <!-- Tempo de Preparo -->
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">Tempo de Preparo</legend>
            <div class="flex gap-2 items-center">
                <input type="number" id="hours" min="0" value="0" class="input w-20" placeholder="Horas">
                <span>h</span>
                <input type="number" id="minutes" min="0" max="59" value="0" class="input w-20" placeholder="Minutos">
                <span>min</span>
            </div>
            <input type="hidden" th:field="*{prepTime}" id="prepTimeHidden" />
            <p class="label text-error" th:errors="*{prepTime}"></p>
        </fieldset>

        <!-- Dificuldade -->
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">Dificuldade</legend>
            <select th:field="*{difficulty}" class="select select-bordered w-full">
                <option th:value="EASY">Fácil</option>
                <option th:value="MEDIUM">Média</option>
                <option th:value="HARD">Difícil</option>
            </select>
            <p class="label text-error" th:errors="*{difficulty}"></p>
        </fieldset>

        <!-- Categoria -->
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">Categoria</legend>
            <select th:field="*{category}" class="select select-bordered w-full">
                <option th:value="DESSERT">Sobremesa</option>
                <option th:value="MAIN_DISH">Prato Principal</option>
                <option th:value="APPETIZER">Entrada</option>
                <option th:value="DRINK">Bebida</option>
                <option th:value="SALAD">Salada</option>
                <option th:value="SOUP">Sopa</option>
            </select>
            <p class="label text-error" th:errors="*{category}"></p>
        </fieldset>

        <!-- URL da Imagem -->
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">URL da Imagem</legend>
            <input th:field="*{imageUrl}" type="text" class="input w-full" placeholder="https://..." />
            <p class="label text-error" th:errors="*{imageUrl}"></p>
        </fieldset>

        <!-- Ingredientes -->
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">Ingredientes</legend>

            <div class="flex gap-2 mb-2 items-center">
                <select name="ingredientId" class="select select-bordered flex-1">
                    <option th:each="ing : ${ingredients}" th:value="${ing.id}" th:text="${ing.name}"></option>
                </select>

                <input name="quantity" type="number" min="0" class="input w-24" placeholder="Quantidade">

                <select name="unit" class="select select-bordered w-32">
                    <option value="GRAMAS">Gramas</option>
                    <option value="ML">ML</option>
                    <option value="UNIDADES">Unidades</option>
                    <option value="COLHER">Colher</option>
                    <option value="COLHER_DE_SOPA">Colher de sopa</option>
                    <option value="COLHER_DE_CHA">Colher de chá</option>
                    <option value="XICARA">Xícara</option>
                </select>
            </div>

            <button type="button" class="btn btn-outline mt-2" id="addIngredientBtn">Adicionar Ingrediente</button>
        </fieldset>

        <!-- Botões -->
        <div class="flex gap-4 mt-4">
            <a href="/recipe" class="btn btn-neutral">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</main>

<script>
    // Converte horas e minutos para minutos totais antes de enviar
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
        const hours = parseInt(document.querySelector("#hours").value) || 0;
        const minutes = parseInt(document.querySelector("#minutes").value) || 0;
        document.querySelector("#prepTimeHidden").value = hours * 60 + minutes;
    });

    // botão para puxar os ingredientes
    const addBtn = document.getElementById('addIngredientBtn');
    const ingredientsDiv = document.querySelector('fieldset > div');
    addBtn.addEventListener('click', () => {
        const newIngredient = ingredientsDiv.cloneNode(true);
        newIngredient.querySelectorAll('input, select').forEach(el => el.value = '');
        ingredientsDiv.parentNode.insertBefore(newIngredient, addBtn);
    });
</script>

</body>
</html>
