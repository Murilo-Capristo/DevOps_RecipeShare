<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-theme="dracula">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/assets/logo_icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Logout</title>
</head>
<body class="flex items-center justify-center h-screen bg-base-200">

<div class="card bg-neutral text-neutral-content w-96 mx-auto shadow-md">
  <div class="card-body items-center text-center">
    <h2 class="card-title">Logout!</h2>
    <p>Tem certeza que deseja sair?</p>
    <div class="card-actions justify-end mt-4">
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-primary">Logout</button>
      </form>
      <a href="javascript:history.back()" class="btn btn-ghost">Cancelar</a>
    </div>
  </div>
</div>

</body>
</html>
