spring.application.name=RecipeShare
server.port=8081

# Configuração do GITHUB CLIENT
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/recipeshare
spring.datasource.username=recipeshare
spring.datasource.password=recipeshare

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (se estiver usando migrações)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
